<app-back-button></app-back-button>
<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Update Prescription</h2>

  <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()">
    <!-- Diagnosis -->
    <div class="mb-3">
      <label for="diagnosis" class="form-label">Diagnosis</label>
      <input type="text" id="diagnosis" formControlName="diagnosis" class="form-control" required />
    </div>

    <!-- Advice -->
    <div class="mb-3">
      <label for="advice" class="form-label">Advice</label>
      <textarea id="advice" formControlName="advice" class="form-control" rows="3"></textarea>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" required />
    </div>

    <!-- Medicine Dropdown -->
    <div class="mb-3">
      <label for="medicineId" class="form-label">Medicine *</label>
      <select formControlName="medicineId" class="form-select" required>
        <option value="">Select Medicine</option>
        <option *ngFor="let med of medicines" [value]="med.medicineId">{{ med.name }}</option>
      </select>
    </div>

    <!-- Dosage -->
    <div class="mb-3">
      <label for="dosage" class="form-label">Dosage *</label>
      <input type="text" id="dosage" formControlName="dosage" class="form-control" required />
    </div>

    <!-- Duration Days -->
    <div class="mb-3">
      <label for="durationDays" class="form-label">Duration (in days) *</label>
      <input type="number" id="durationDays" formControlName="durationDays" class="form-control" required min="1" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Update</button>
  </form>
</div>
