<div class="container mt-4">
  <h3 class="text-center mb-4">Register New Patient</h3>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" class="form-control" [(ngModel)]="patient.fullName" name="fullName" required>
    </div>

    <div class="mb-3">
      <label>Age</label>
      <input type="number" class="form-control" [(ngModel)]="patient.age" name="age" required>
    </div>

    <div class="mb-3">
      <label>Gender</label>
      <select class="form-control" [(ngModel)]="patient.gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="number" class="form-control" [(ngModel)]="patient.phone" name="phone" required>
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input type="text" class="form-control" [(ngModel)]="patient.address" name="address" required>
    </div>

    <div class="mb-3">
      <label>Registered Date</label>
      <input type="date" class="form-control" [(ngModel)]="patient.registeredDate" name="registeredDate" required>
    </div>

    <button class="btn btn-success w-100">Register</button>
  </form>
</div>
