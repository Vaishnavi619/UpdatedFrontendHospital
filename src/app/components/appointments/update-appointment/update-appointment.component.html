<app-back-button></app-back-button>
<div class="container mt-4" *ngIf="appointmentForm">
  <h3 class="text-center text-success mb-4">Update Appointment</h3>

  <form [formGroup]="appointmentForm" (ngSubmit)="updateAppointment()">
     <div class="mb-3">
  <label class="form-label">Appointment Date</label>
  <input
    type="date"
    class="form-control"
    formControlName="appointmentDate"
    [min]="getTodayDate()"
    required
  />
</div>

    <div class="mb-3">
      <label class="form-label">Appointment Time</label>
      <input type="time" class="form-control" formControlName="appointmentTime">
    </div>
    <div class="mb-3">
      <label class="form-label">Reason</label>
      <input type="text" class="form-control" formControlName="reason">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
