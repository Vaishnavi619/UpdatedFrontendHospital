<div class="container py-4">
  <h2 class="text-center text-primary mb-4">Update Medicine</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow">
    <div class="mb-3">
      <label for="name" class="form-label">Medicine Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="quantityLeft" class="form-label">Quantity Left</label>
      <input type="number" id="quantityLeft" formControlName="quantityLeft" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!updateForm.valid">Update</button>
  </form>
</div>
