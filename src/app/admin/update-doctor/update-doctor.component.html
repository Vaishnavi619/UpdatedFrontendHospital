<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Update Doctor</h2>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="doctorName" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Specialization</label>
      <input type="text" formControlName="specialization" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Experience</label>
      <input type="number" formControlName="experience" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Timings</label>
      <input type="text" formControlName="timings" class="form-control" />
    </div>
    <button class="btn btn-success w-100" type="submit">Update</button>
  </form>
</div>
